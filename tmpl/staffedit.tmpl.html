{{ define "staffedit" }}

{{ template "head" .N}}
{{ template "nav" .N}}


<div class="content">

   

    <form action="/admin/staffAdd" method="post">
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" name="staff_email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">APS Gmail Account.</small>
        </div>
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="teacher" class="form-control" id="nameInput" placeholder="Stu415 Name (if applicable)">
        </div>
        <div class="form-group">
          <label for="nameInput">Preferred Name</label>
          <input type="full_name" class="form-control" id="nameInput" placeholder="Stu415 Name (if applicable)">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="adminCheck">
          <label class="form-check-label" for="adminCheck">Admin</label>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
