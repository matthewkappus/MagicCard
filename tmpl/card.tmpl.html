{{ define "card" }}

<!DOCTYPE html>
<html lang="en">
    {{ template "head" . }}

    {{ template "nav" . }}
<body>
       {{ (index .Stu415s 0).StudentName }}


       <form action="/confirm">
        <div id="toolbox">
    
            <label for="starSelect">Stars & Bars</label>
            <select name="star" id="starSelect">
              <optgroup label="Stars ⭐️">
        
                {{ range $sb := .Stars }}
                  <option value="{{$sb.ID}}"> {{ $sb.Title }} </option>
                {{ end }}
                </optgroup>
                <optgroup label="Bars ❌">
                {{ range $sb := .Bars }}
                  <option value="{{$sb.ID}}"> {{ $sb.Title }} </option>
                {{ end }}
            </select>
    
    
            <button type="submit" id="saveBtn">Save</button>
        </div>
    

    </form>
</body>
</html>

<script>
    function addMerrit() {
       var form, h3, isMerrit, comment, merritBtn, demerritBtn;

       merritBtn = document.getElementById("showMerrit");
       demerritBtn = document.getElementById("showDemerrit");
       isMerrit = document.getElementById("isMerrit");
       form = document.getElementById("addComment");
       h3 = document.getElementById("merritType");
        comment = document.getElementById("comment");
    
        merritBtn.style.visibility = "hidden";
        demerritBtn.style.visibility = "hidden";
       isMerrit.value = true;
       form.hidden = false;
       h3.innerText = "{{.StudentName}} awarded merit for:";
    }
    

</script>


{{ end }}
