{{ define "contact_form" }}




    <form method="POST" action="/addContact">
        <div class="row mb-1">
            <div class="col">
                <label class="form-label">Respondent</label>
                <input type="text" name="respondent" class="form-control" placeholder="Parent/Guardian"
                    aria-label="respondent" required>
            </div>
       
    
  
        <div class="row mb-1">
            <div class="col">
                <label class="form-label">Method</label>
                <!-- todo: Set from call method by looking for strike count -->
                <select aria-label="Message"  name="method" id="">
                    <option value="Student Warned">Warning</option>
                    <option value="Parent Email">Parent Email</option>
                    <option value="Parent Call">Parent Call</option>
                    <option value="Parent Meeting">Parent Meeting</option>
                </select>
             
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
{{end}}
