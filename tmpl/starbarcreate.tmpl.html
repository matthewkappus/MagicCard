
{{ define "starbarcreate" }}

<html>
    {{ template "head" .}}

    <body>
        {{ template "nav" . }}
    <form action="" method="post">
        <input type="hidden" name="teacher" value="{{ .Teacher }}">
    
        <label for="titleText">Title</label>
        <input type="text" name="title" id="titleText" maxlength="20" size="20" minlength="2" required>
        <br>
    
        <label for="commentText">Comment</label>
        <input type="text" name="title" id="commentText" maxlength="140" size="140" minlength="2" required>
        <br>
    
        <label for="starbarOption">Comment Type</label><br>
        <select  id="starbarOption" name="isStar" required>
            <option value="true">Star ⭐️</option>
            <option value="false">Bar ❌</option>  
        </select>
    
        <input type="submit" value="Save">
    </form>
    </body>

</html>


{{ end}}
