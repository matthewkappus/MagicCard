{{ define "studentlist" }}

<html lang="en">

<body>
   

  {{ template "toolbox" . }}


    <input type="text" name="" id="myInput"  placeholder="🔎" onkeyup="myFunction()">
    <ul id="myUL">
    
      {{ range  $s := .Stu415s }}
       <li> <a href="card?id={{ $s.PermID }}">  <input type="checkbox" name="{{ $s.StudentName}}" id="{{  $s.PermID  }}"> {{ $s.StudentName }}</a></li> 
      {{ end }}
    </ul>
</body>
</html>

{{ end }}
